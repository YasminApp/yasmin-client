<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
	<title>Yasmin</title>

	<link rel="stylesheet" href="jquery-mobile/custom.css">
	<script type="text/javascript" language="javascript" src="yasmin/yasmin.nocache.js"></script>
	<script src="jquery-mobile/jquery-1.5.1.min.js"></script>
	<script src="jquery-mobile/custom.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.0a3.min.js"></script>
</head>

<body>

<!-- Home -->
<div id="home" data-role="page">

	<!-- Fading Splash Screen -->
	<div id="splash">
		<h1>Yasmin</h1>
	</div>
	<!-- END Splash -->

	<div data-role="header" data-backbtn="false">
		<h2>Yasmin</h2>
	</div>

	<div data-role="content">
		<ul data-role="listview" data-inset="true">
			<li><a href="#encrypt-page">Encrypt Message</a></li>
			<li><a href="#decrypt-page">Decrypt Message</a></li>
			<li data-icon="gear"><a href="#settings-page">Manage Secure Keys</a></li>
		</ul>
	</div>

</div>
<!-- END Home -->

<!-- Encrypt -->
<div id="encrypt-page" data-role="page">

	<div data-role="header">
		<a href="#home" data-direction="reverse" data-icon="delete">Cancel</a>
		<h2>Encrypt</h2>
		<a href="#encrypted-page" data-icon="arrow-r" data-iconpos="right">Encrypt</a>
	</div>

	<div data-role="content">
		<input type="text" id="passphrase" placeholder="Enter passphrase...">
    <select id="keylist-enc">
			<option data-placeholder="true">Choose Channel...</option>
    </select>
		<textarea id="plaintext" placeholder="Enter your message..."></textarea>
		<a href="#encrypted-page" id="encrypt" data-role="button" data-theme="e">Encrypt</a>
    <!--<button id="clear-encrypt">Clear</button> -->
	</div>

</div>
<!-- END Encrypt -->

<!-- Encrypted Message -->
<div id="encrypted-page" data-role="page">

	<div data-role="header">
		<a href="#encrypt-page" data-direction="reverse" data-icon="arrow-l">Back</a>
		<h2>Encrypted</h2>
		<a href="#home" data-direction="reverse" data-icon="home">Home</a>
	</div>

	<div data-role="content">
    <textarea id="encrypted" placeholder="Add encrypted message here"></textarea>

		<button id="clear-encrypted">Clear</button>

		<!--<select data-theme="e">
			<option data-placeholder="true">Copy and Send</option>
			<option value="Email">Email</option>
			<option value="Twitter">Twitter</option>
			<option value="Facebook">Facebook</option>
		</select>-->
	</div>

</div>
<!-- END Encrypted Message -->

<!-- Decrypt -->
<div id="decrypt-page" data-role="page">

	<div data-role="header">
		<a href="#home" data-direction="reverse" data-icon="delete">Cancel</a>
		<h2>Decrypt</h2>
		<a href="#decrypted-page" data-icon="arrow-r" data-iconpos="right">Decrypt</a>
	</div>

	<div data-role="content">
		<textarea id="cipher" placeholder="Enter secure message to decrypt"></textarea>

    <select id="keylist-dec">
			<option data-placeholder="true">Choose Channel...</option>
		</select>

		<a href="#decrypted-page" data-role="button" id="do-decrypt" data-theme="e">Decrypt</a>
	</div>

</div>
<!-- END Decrypt -->

<!-- Decrypted Message -->
<div id="decrypted-page" data-role="page">

	<div data-role="header">
		<a href="#decrypt-page" data-direction="reverse" data-icon="arrow-l">Back</a>
		<h2>Decrypted</h2>
		<a href="#home" data-direction="reverse" data-icon="home">Home</a>
	</div>

	<div data-role="content">
		<textarea id="decrypted"><!-- Add derypted message here --></textarea>

		<button id="clear-decrypted">Clear</button>
	</div>

</div>
<!-- END Decrypted Message -->

<!-- Channels -->
<div id="settings-page" data-role="page">

	<div data-role="header">
		<a href="#home" data-direction="reverse" data-icon="arrow-l">Back</a>
		<h2>Secure Keys</h2>
	</div>

	<div data-role="content">
		<button id="generate-key">Generate Key</button>
		<!-- Clicking this refreshes list and adds a new key below -->

		<ul data-role="listview" data-inset="true">
			<li data-role="list-divider">Your Keys</li>
      <!--
				Generate programmatically
				Also, these are editable, no? -Yifei
			-->
			<li><a href="">AES Key #1</a></li>
			<li><a href="">OTP #10</a></li>
		</ul>
	</div>

</div>
<!-- END Channels -->

<noscript>
  <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
    Your web browser must have JavaScript enabled
    in order for this application to display correctly.
  </div>
</noscript>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
	<title>Yasmin</title>

	<link rel="stylesheet" href="jquery-mobile/custom.css">
	<script type="text/javascript" language="javascript" src="yasmin/yasmin.nocache.js"></script>
	<script src="jquery-mobile/jquery-1.5.1.min.js"></script>
	<script src="jquery-mobile/custom.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.0a3.min.js"></script>
</head>

<body>

<!-- Dashboard -->
<div id="home" data-role="page">
	
	<!-- Fading Splash Screen -->
	<div id="splash">
		<h1>Yasmin</h1>
	</div>
	<!-- END Splash -->
	
	<div data-role="header">
		<h2>Yasmin</h2>
	</div>

	<div data-role="content">
		<ul data-role="listview" data-inset="true">
			<li><a href="#encrypt-page">Encrypt Message</a></li>
			<li><a href="#decrypt-page">Decrypt Message</a></li>
			<li data-icon="gear"><a href="#settings-page">Setup Secure Channel</a></li>
		</ul>
	</div>
	
</div>
<!-- END Dashboard -->

<!-- Encrypt -->
<div id="encrypt-page" data-role="page">

	<div data-role="header">
		<h2>Encrypt Message</h2>
		<a data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
	</div>

	<div data-role="content">
		<select>
      <!-- Generate programmatically -->
			<option data-placeholder="true">Choose Channel...</option>
			<option value="AES Key #1">AES Key #1</option>
			<option value="OTP #10">OTP #10</option>
		</select>
		
		<input type="text" id="passphrase" placeholder="Enter passphrase...">
		
		<textarea id="not-encrypted" placeholder="Enter your message here"></textarea>
		<a href="#message-page" id="encrypt" data-role="button">Encrypt</a>
		
	</div>

</div>
<!-- END Encrypt -->

<!-- Message -->
<div id="message-page" data-role="page">

	<div data-role="header">
		<h2>Encrypted Message</h2>
	</div>
	
	<div data-role="content">
		<textarea id="encrypted" placeholder="Enter your message here"></textarea>
		
		<button id="clear-encrypted" data-inline="true">Clear</button>
		<button id="copy-encrypted" data-inline="true">Copy</button>
		
		<select>
			<option data-placeholder="true">Quick Send</option>
			<option value="Twitter">Twitter</option>
			<option value="Facebook">Facebook</option>
		</select>
	</div>

</div>
<!-- END Message -->

<!-- Decrypt -->
<div id="decrypt-page" data-role="page">

	<div data-role="header">
		<h2>Decrypt Message</h2>
	</div>

	<div data-role="content">
		<select>
      <!-- Generate programmatically -->
			<option data-placeholder="true">Choose Channel...</option>
			<option value="AES Key #1">AES Key #1</option>
			<option value="OTP #10">OTP #10</option>
		</select>
		
		<textarea id="cipher" placeholder="Enter secure message to decrypt"></textarea>
		<button id="do-decrypt">Decrypt</button>
	</div>
	
</div>
<!-- END Decrypt -->

<!-- Channels -->
<div id="settings-page" data-role="page">

	<div data-role="header">
		<h2>Secure Channel</h2>
	</div>

	<div data-role="content">
		<select>
      <!-- Generate programmatically -->
			<option data-placeholder="true">Choose Channel...</option>
			<option value="AES Key #1">AES Key #1</option>
			<option value="OTP #10">OTP #10</option>
		</select>
		<button id="generate-key">Generate Channel</button>
	</div>

</div>
<!-- END Channels -->

<noscript>
  <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
    Your web browser must have JavaScript enabled
    in order for this application to display correctly.
  </div>
</noscript>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
	<title>Yasmin</title>

	<link rel="stylesheet" href="jquery-mobile/custom.css">
	<script type="text/javascript" language="javascript" src="yasmin/yasmin.nocache.js"></script>
	<script src="jquery-mobile/jquery-1.5.1.min.js"></script>
	<script src="jquery-mobile/custom.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.0a3.min.js"></script>
</head>

<body>

<!-- Dashboard -->
<div id="home" data-role="page">
	
	<!-- Fading Splash Screen -->
	<div id="splash">
		<h1>Yasmin</h1>
	</div>
	<!-- END Splash -->
	
	<div data-role="header">
		<h2>Yasmin</h2>
	</div>

	<div data-role="content">
		<ul data-role="listview" data-inset="true">
			<li><a href="#encrypt">Encrypt</a></li>
			<li><a href="#decrypt">Decrypt</a></li>
			<li><a href="#settings">Settings</a></li>
		</ul>
	</div>
	
</div>
<!-- END Dashboard -->

<!-- Encrypt -->
<div id="encrypt" data-role="page">

	<div data-role="header">
		<h2>Encrypt Message</h2>
	</div>

	<div data-role="content">
		<input type="text" id="passphrase" placeholder="passphrase">
    <select id="keylist-enc"></select>
		<textarea id="plaintext" placeholder="Enter your message here"></textarea>
		<button id="do-encrypt">Encrypt</button>
		<button id="clear-encrypt">Clear</button>
	</div>

</div>
<!-- END Encrypt -->

<!-- Decrypt -->
<div id="decrypt" data-role="page">

	<div data-role="header">
		<h2>Decrypt Message</h2>
	</div>

	<div data-role="content">
    <select id="keylist-dec"></select>
		<textarea id="cipher" placeholder="Enter secure message to decrypt"></textarea>
		<button id="do-decrypt">Decrypt</button>
		<button id="clear-decrypt">Clear</button>
	</div>
	
</div>
<!-- END Decrypt -->

<!-- Channels -->
<div id="settings" data-role="page">

	<div data-role="header">
		<h2>Setup Secure Channel</h2>
	</div>

	<div data-role="content">
		<select>
      <!-- Generate programmatically -->
			<option value="AES Key #1">AES Key #1</option>
			<option value="OTP #10">OTP #10</option>
		</select>
		<input name="message" placeholder="Enter your message here">
		<input type="submit" value="Secure Send">
		<input type="reset" value="Erase message">
		<span>Send secure message via...</span>
		<select>
			<option value="Twitter">Twitter</option>
			<option value="Facebook">Facebook</option>
		</select>
	</div>

</div>
<!-- END Channels -->

<noscript>
  <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
    Your web browser must have JavaScript enabled
    in order for this application to display correctly.
  </div>
</noscript>
</body>
</html>
